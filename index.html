<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Josefin+Sans:wght@300;400;600&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="hero">
				<div class="background"></div>
				<div class="logo">
					<img src="/images/logo.svg" alt="Base Apparel logo." />
				</div>
				<div class="content"></div>
				<picture class="apparel-img">
					<source media="(max-width: 375px)" srcset="/images/hero-mobile.jpg" />
					<img src="/images/hero-desktop.jpg" alt="A woman posing with the latest apparel." />
				</picture>
			</div>
		</main>
		<footer>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by
				<a href="https://github.com/dsijakovski98/" target="_blank" rel="noopener">Daniel Shijakovski</a>.
			</p>
		</footer>
	</body>
</html>
